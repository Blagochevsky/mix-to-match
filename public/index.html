  <body>
    <main id="app">
      <header>
        <nav>
          <a href="color-theory.html">ðŸ™‹ Learn about Color Theory</a>
        </nav>
        <h1>Mix to Match</h1>
        <p>Can You Create the Exact Color?</p>
        <p id="properties">
          <span id="levelNumber">Level 1</span>
          <span> â€” </span>
          <span id="totalCloseness">Accuracy 100.00%</span>
        </p>
      </header>

      <div id="colorscontainer">
        <div id="targetColor"></div>
        <div id="mixedColor"></div>
      </div>

      <div id="resetcontainer">
        <button id="reset">Clear</button>
        <button id="check">Check</button>
      </div>

      <div id="palettecontainer">
        <div class="tubes">
          <svg height="10" width="10">
            <circle class="dots" id="redDot" cx="5" cy="5" r="5" fill="red" />
          </svg>
          <button class="colors" data-color="red" id="redtube"></button>
        </div>

        <div class="tubes">
          <svg height="10" width="10">
            <circle class="dots" id="blueDot" cx="5" cy="5" r="5" fill="blue" />
          </svg>
          <button class="colors" data-color="blue" id="bluetube"></button>
        </div>

        <div class="tubes">
          <svg height="10" width="10">
            <circle
              class="dots"
              id="yellowDot"
              cx="5"
              cy="5"
              r="5"
              fill="yellow"
            />
          </svg>
          <button class="colors" data-color="yellow" id="yellowtube"></button>
        </div>

        <div class="tubes">
          <svg height="10" width="10">
            <circle
              class="dots"
              id="whiteDot"
              cx="5"
              cy="5"
              r="5"
              fill="white"
            />
          </svg>
          <button class="colors" data-color="white" id="whitetube"></button>
        </div>
      </div>

      <script src="script.js"></script>
    </main>
    <dialog id="dialog">
      <h2 id="title"></h2>
      <p id="message"></p>

      <form method="dialog">
        <button id="tryAgain">Try Again</button>
        <button id="changeColor">Try Another Color</button>
        <br />
        <button id="nextColor">Next Level</button>
      </form>
    </dialog>
