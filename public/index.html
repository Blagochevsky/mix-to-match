<!DOCTYPE html>
<html>
  <head>
    <title>Color Mixing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="mixbox.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyAtkOxa2cVGfesW4sPclEa3NXzw4BGHOv8",
        authDomain: "mix-to-match.firebaseapp.com",
        projectId: "mix-to-match",
        storageBucket: "mix-to-match.appspot.com",
        messagingSenderId: "764936896866",
        appId: "1:764936896866:web:05bdfc580487fef3e4ac3b",
        measurementId: "G-5GQPRSR6QK",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
  </head>

  <body>
    <div id="app">
      <dialog id="dialog">
        <div id="message"></div>

        <form method="dialog">
          <button id="tryAgain">Try Again</button>
          <button id="changeColor">Try Another Color</button>
          <button id="nextColor">Next Level</button>
        </form>
      </dialog>

      <div id="colorscontainer">
        <div>
          <h1>Mix to Match</h1>
          <p>Can You Create the Exact Color?</p>
          <p id="levelNumber"></p>
        </div>

        <div id="targetColor"></div>
        <div id="mixedColor" style="background-color: #ffffff"></div>
      </div>

      <div id="resetcontainer">
        <button id="reset">Clear</button>

        <button id="check">Check</button>
      </div>

      <div id="palettecontainer">
        <div class="tubes">
          <div class="dots" id="redDot"></div>
          <button class="colors" data-color="red" id="redtube"></button>
        </div>

        <div class="tubes">
          <div class="dots" id="blueDot"></div>
          <button class="colors" data-color="blue" id="bluetube"></button>
        </div>

        <div class="tubes">
          <div class="dots" id="yellowDot"></div>
          <button class="colors" data-color="yellow" id="yellowtube"></button>
        </div>

        <div class="tubes">
          <div class="dots" id="whiteDot"></div>
          <button class="colors" data-color="white" id="whitetube"></button>
        </div>
      </div>

      <!-- <button id="hintButton">Show Hint</button> -->
      <!-- <div id="hintDisplay"></div> -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
